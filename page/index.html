		<script>
			var index=0;
			flag=true;
			var clientHeight=$(window).height()-80;
			var clientWidth=window.screen.availWidth;
			console.log(window.screen.availWidth)
			
			$(function(){
				//吸顶导航
				$(window).scroll(function(){
					var scrollTop=$(window).scrollTop();
					//console.log(scrollTop)
					var height=$('.nav').height();
					console.log(height);
					
					if(scrollTop>height){
						$('.nav').css({position:'fixed',top:'0px'})
					}else{
						$('.nav').css({position:'static'})
					}
				})
				
				
				// 无滚动条滑动
				//给每一个模块一个可变的高度
				$('.wrap').css('height',clientHeight)
				$('.one').css('height',clientHeight)
				$('.two').css('height',clientHeight)
				$('.three').css('height',clientHeight)
				$('.three').css('height',clientHeight)
				$('.four').css('height',clientHeight)
				$('.six').css('height',clientHeight)
				console.log($('.main').children())
				console.log($(window).height())
				var x=$(window).height()-70;
				$(window).mousewheel(function(e){
					if(flag==true){
						flag=false;
						if(e.deltaY>0){
							index--;
								
							if(index<0){
								index=0;
								
							}
							var aTop = index * -x + 'px';
							console.log(aTop)
						    $('.main').animate({top:aTop},1000,function(){ flag=true;})
						
						}else{
							index++;
							if(index>5){
								index=5;
							}
							var aTop = index*-x + 'px';
							console.log(aTop)
						    $('.main').animate({top:aTop},1000,function(){ flag=true;})
						}
					}	
				})
			
				var i=0;
				num=0;
				function run(){
					i++;
					num++;
					if(i>3){
						$('div.wrap .main .one .imgs').css('left','0px')
						i =1;
					}
					if(num>2){
						num=0;
					}
					
					var obj={left:-clientWidth*i+'px'}
					$('div.wrap .main .one .imgs').animate(obj,500).next().children('li').eq(num).addClass('active').siblings().removeClass('active')
				}
				var timer=setInterval(run,2000)
				
				$('.num li').mouseover(function(){
					clearInterval(timer);
					x=$(this).index();
					console.log($(this).index())
					var obj={left:(-clientWidth*x+'px')}
					$('div.wrap .main .one .imgs').animate(obj,500)
					$('.num li').eq(x).addClass('active').siblings().removeClass('active')
				})
				$('.num li').mouseout(function(){
					timer=setInterval(run,2000)
				})
			})
	</script>
